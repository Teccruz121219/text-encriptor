<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!--llamada del archivo styles.css-->
</head>
<body> <!--Cuerpo del codigo .html-->
    <div class="container">

        <div class="encriptador"> <!--Seccion donde se va a escribir el texto a encriptar y/o desencriptar-->
           <div class="encriptar">
            <textarea name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el texto" 
            ></textarea>
            </div>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
        
            <div class="botones"> <!--Botones para encriptar o desencriptar-->
                <button class="boton-encriptar" type="button" onclick="encriptar()"> Encriptar </button> <!-- Creacion de 1 boton por medio de button-->
                <input type="button" class="boton-desencriptar" value="desencriptar" onclick="desencriptar()"/> <!--Creacion de boton por medio de un input-->
            </div>
        </div>
        
        <div class="encriptado"> <!--Zona donde se muestra el mensaje encriptado-->
            <img src="img/Muñeco.png" alt="" id="Muñeco"/>
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje" > Ningun mensaje fue encontrado </h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!--textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea-->
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
